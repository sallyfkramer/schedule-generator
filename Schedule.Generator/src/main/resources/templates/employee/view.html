<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: set-up-navigation"></nav>


<h4>Trainings:</h4>
<ul>
    <li th:each="training : ${trainings}" th:text="${training.name} "></li>
</ul>

<p th:unless="${trainings.size()}"><i>No training yet.</i></p>


<h4>Schedule:</h4>
<ul>
    <li th:each="shift : ${shifts}" th:text="${shift.name}"></li>
</ul>
<p th:unless="${shifts.size()}"><i>No schedule yet.</i></p>

<p>
    <a th:href="'/employee/add-training/' + ${employeeId}">Add Training</a> |
    <a th:href="'/employee/edit-shifts/' + ${employeeId}">Edit Schedule</a>
</p>


</body>
</html>
