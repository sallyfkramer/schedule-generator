<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: set-up-navigation"></nav>


<h4>Schedule:</h4>

<form method="post" th:object="${form}" action="/employee/edit-shifts">

    <div class="form-group">
    <ul>
        <li th:each="shift : ${shifts}" >
            <input type="checkbox"
                   th:field="*{shifts}"
                   th:value="${shift.id}"
                   th:checked
                   name="theseShifts"/>
            <label th:for="shift"
                   th:text="${shift.name}"></label>

        </li>
    </ul>
</div>
    <input type="hidden" name="employeeId" th:value="*{employee.id}"/>
<input type="submit" value="Update Schedule"/>
</form>

<!--th:if="${shift.contains(employeeShifts, shift)}"-->


</body>
</html>
