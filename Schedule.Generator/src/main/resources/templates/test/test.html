<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${employee}">
    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}">
        <span th:errors="*{firstName}" class="error"></span>
    </div>
    <div class="form-group">

        <label>Schedule:</label>
        <ul>
            <li th:each="shift : ${allShifts}">
                <input type="checkbox" th:field="*{shifts}" th:value="${shift.id}" />
                <label th:for="shifts"
                       th:text="${shift.name}"></label>
            </li>
        </ul>
    </div>

        <!--<input type="hidden" name="employeeId" th:value="*{employee.id}"/>-->
        <input type="submit" value="Update Schedule"/>
</form>


</body>

</html>
