<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>



<form method="post" style="max-width:600px;" th:object="${training}">
    <div class="form-group">
        <label th:for="name">New Training Type</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Describe the role.</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="rarity">Training Rarity</label>
        <select th:field="*{rarity}">
            <option th:each="rarity : ${rarities}"
                    th:text="${rarity.name}"
                    th:value="${rarity}"></option>
        </select>
    </div>
    <input type="submit" value="Add Training"/>
</form>


</body>
