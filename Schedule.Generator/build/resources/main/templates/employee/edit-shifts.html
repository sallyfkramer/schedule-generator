<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<h4>Schedule:</h4>

<form method="post"  th:object="${form}" action="/employee/edit-shifts">

<div class="form-group">
    <label>Schedule:</label>
    <ul>
        <li th:each="shift : ${form.shifts}">
            <input type="checkbox"
                   th:field="${form.employee.shifts}"
                   th:value="${shift.id}" />
            <label th:for="theseShifts"
                   th:text="${shift.name}"></label>
        </li>
    </ul>
</div>
    <input type="hidden" name="employeeId" th:value="*{employee.id}"/>


<input type="submit" value="Update Schedule"/>
</form>

</body>
</html>
