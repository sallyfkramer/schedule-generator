<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<h4>Schedule:</h4>

<form method="post"  th:object="${employee}" action="/employee/edit-shifts">

    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}">
        <span th:errors="*{firstName}" class="error"></span>
    </div>
    <div class="form-group">

<div class="form-group">
    <label>Schedule:</label>
    <ul>
        <li th:each="shift : ${form.shifts}">
            <input type="checkbox"
                   th:field="${form.theseShifts}"
                   th:value="${shift.id}" />
            <label th:for="theseShifts"
                   th:text="${shift.name}"></label>
        </li>
    </ul>
</div>
    <input type="hidden"
           name="employeeId"
           th:attr="value=${employeeId}"
           th:field="${form.employeeId}"/>
<input type="submit" value="Update Schedule"/>
</form>

</body>
</html>
