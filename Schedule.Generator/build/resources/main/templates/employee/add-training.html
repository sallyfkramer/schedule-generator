<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${form}" action="/employee/add-training">

    <div class="form-group">
        <label th:for="training">Training:</label>
        <select name="trainingId">
            <option th:each="training : *{trainings}"
                    th:text="${training.name}"
                    th:value="${training.id}"></option>
        </select>
    </div>

    <input type="hidden" name="employeeId" th:value="*{employee.id}"/>

    <input type="submit" value="Add"/>
</form>

</body>
</html>
