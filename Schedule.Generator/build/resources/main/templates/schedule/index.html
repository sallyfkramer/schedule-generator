<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<p th:unless="${schedules} and ${schedules.size()}">No schedules yet</p>

<table class="table">
    <tr>
        <th>Schedule</th>
    </tr>

    <tr th:each="schedule : ${schedules}">
        <td >
            <a th:href="'/schedules/view/' + ${schedule.id}" th:text="${schedule.name}"></a>
        </td>
    </tr>
</table>

<a href="/schedule/add">Add Schedule</a> |
</body>
</html>
